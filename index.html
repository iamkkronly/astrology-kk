<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palm Reader AI 🔮</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .upload-box {
      border: 2px dashed #555;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }
    #result {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      white-space: pre-wrap;
    }
    button {
      background: #444;
      border: none;
      padding: 10px 20px;
      color: #eee;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>🫱 Palm Reader AI 🔮</h1>
  <p>Upload your palm image and get an astrology reading based on global traditions 🌍✨</p>

  <div class="upload-box">
    <input type="file" id="palmImage" accept="image/*" />
    <br/><br/>
    <button onclick="analyzePalm()">Read My Palm</button>
  </div>

  <div id="result">Your result will appear here...</div>

  <script>
    async function analyzePalm() {
      const fileInput = document.getElementById("palmImage");
      const resultDiv = document.getElementById("result");

      if (fileInput.files.length === 0) {
        resultDiv.innerText = "Please upload an image of your palm ✋.";
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onloadend = async () => {
        const base64Image = reader.result.replace(/^data:image\/[a-z]+;base64,/, '');

        resultDiv.innerText = "Analyzing your palm, please wait... 🔍";

        try {
          const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-preview:generateContent?key=AIzaSyDP7K3UQCr8f960Ty9LnX3Xavt50MuaUgI", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              contents: [{
                parts: [
                  { text: "You are an AI astrologer. Analyze this palm image deeply using palmistry from all major countries (India, China, Egypt, Greece, etc.) and all religions (Hindu, Muslim, Christian, Buddhist, etc.). Provide a detailed report of personality, health, wealth, fate, love, and destiny in English. Be accurate and detailed." },
                  { inlineData: { mimeType: "image/jpeg", data: base64Image } }
                ]
              }]
            })
          });

          const data = await response.json();
          if (data.candidates && data.candidates.length > 0) {
            resultDiv.innerText = data.candidates[0].content.parts.map(p => p.text).join("\n");
          } else {
            resultDiv.innerText = "No analysis returned. Try another image or check API.";
          }
        } catch (err) {
          console.error(err);
          resultDiv.innerText = "Error during analysis. Check console for details.";
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
